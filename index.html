<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaughtIn4K Bot</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: #1a1a1a;
            box-sizing: border-box;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            background: url('background.png') no-repeat center center;
            background-size: cover;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Dark overlay for better text readability */
        }
        .hero-content {
            position: relative;

        }
        .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #ffa500 !important;
        }
        .commands-section {
            margin-top: 40px;
        }
        .command {
            padding: 16px;
            margin: 16px 0;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #333333">
    <a class="navbar-brand" href="#">
        <img width="32" src="logo.svg" alt="4K"/>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#install">Install</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#commands">Commands</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Container -->
<div class="container-fluid hero" id="install">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
        <img src="logo.svg" width="96px" alt="4K" />
        <h1 class="display-4 text-light">
            <span style="color: #ffa500; font-weight: bold">CaughtIn4K</span> Discord Bot
        </h1>
        <p class="lead text-light">Capture unforgettable moments from voice channels with ease.</p>
        <a href="[INSTALL_LINK]" class="btn btn-lg" style="background-color: #ffa500; color: white">Invite to your Server</a>
    </div>
</div>

<!-- Commands Section -->
<div class="container">
    <section id="commands" class="commands-section">
        <h2 class="text-center mb-4">Commands</h2>

        <div class="command" style="background-color: #333333">
            <h4>!capture [duration]</h4>
            <p>Clips voice activity for the specified amount. Defaults to 15 seconds</p>
        </div>

    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
